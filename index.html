<!doctype html>
<html ng-app="app">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
    <section id="investment">
        <form>
            <fieldset>
                <label></label>
            </fieldset>
        </form>
    </section>
    
    <section id="equityValue" ng-controller="EquityValueController as equity">
        <h2>What's it all worth?</h2>
        <h3>Company Value
            <div>${{ equity.getCompanyValue() | number }}</div>
        </h3>
        <h3>Value of your shares
            <div>${{ equity.getYourValue() | number }}</div>
        </h3>
        <h3>Price you paid
            <div>${{ equity.getYourPrice() | number }}</div>
        </h3>
        <h1>Your Net
            <div>${{ equity.getYourNet() | number}}</div>
        </h1>
    </section>
  </body>
</html>
